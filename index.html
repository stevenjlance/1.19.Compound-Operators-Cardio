<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>🏋🏽‍♀️ Compound Operators Cardio 2.0🏋🏽‍♀️</h1>
    <h1>1. Enter the secret number</h1>
    <div class="container">
      <div class="row">
        
        <input id="answer1" placeholder="Guess?" />
        
        <button id="button1">Guess</button>
      </div>
    </div>
    <h1>2. What is your age?</h1>
    <div class="container">
      <div class="row">

        <input id="answer2" placeholder="Age?" />
        
        <button id="button2">Submit</button>
        <div id ="message2"></div>
      </div>
    </div>
    <h1>3. Enter your age and day of the week</h1>
    <div class="container">
      <div class="row">
        <input id="age" placeholder="Age?" />
      </div>
      <div class="row">
        <input id="day" placeholder="Day of the Week?" />
        <button id="button3">Submit</button>
      </div>
      <div class="row">

        <!-- Print your message here -->
        <div id ="message3"></div>

      </div> 
    </div>
    <h1>4. Enter your GPA and SAT</h1>
    <div class="container">
      <div class="row">
        <input id="gpa" placeholder="GPA?" />
      </div>
      <div class="row">
        <input id="sat" placeholder="SAT?" />
        <button id="button4">Submit</button>
      </div>
      <div class="row">

        <!-- Print your message here -->
        <div id ="message4"></div>
        
      </div> 
    </div>
    <h1>5. What is the weather?</h1>
    <div class="container">
      <div class="row">
        <select class="custom-select custom-select-lg mb-3" id="weater">
          <option selected>What is the weather?</option>
          <option value="sunny">Sunny</option>
          <option value="snowing">Snowing</option>
          <option value="raining">Raining</option>
        </select>
      </div>
      <div class="row">
        <input id="temp" placeholder="Temperature?" />
        <button id="button5">Submit</button>
      </div>
      <div class="row">
        <!-- Print your message here -->
        <div id="message5"></div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
